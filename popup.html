<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            height: 280px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #202124;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #3c4043;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            height: 60px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1557b0;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        .status.success {
            background-color: #e8f5e8;
            color: #137333;
        }
    </style>
</head>
<body>
    <h1>Prompt Enhancer</h1>
    
    <div class="form-group">
        <label for="buttonText">Button Label:</label>
        <input type="text" id="buttonText" placeholder="Google Search">
    </div>
    
    <div class="form-group">
        <label for="promptText">Text to Add:</label>
        <textarea id="promptText" placeholder="Conduct a thorough Google search on the topic provided, summarize the most relevant and up-to-date information from reputable sources, cite all sources with links, highlight key findings, and present the information in a clear, concise, and well-structured format suitable for a professional audience."></textarea>
    </div>
    
    <button id="saveButton">Save Settings</button>
    <button id="triggerButton">Add to Prompt</button>
    
    <div id="status" class="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
